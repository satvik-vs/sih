<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        /* Styling for the background image */
        body {
            background-image: url('https://i.pinimg.com/564x/37/28/29/3728298a1da98500e54fe09764b451be.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Styling for the container */
        .container {
            text-align: center;
            margin-top: 20px;
        }

        /* Styling for the form */
        .form-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            padding: 20px;
            max-width: 500px; /* Adjust the width as needed */
            margin: 0 auto; /* Center the form horizontally */
        }

        /* Styling for labels and input fields */
        label {
            display: block;
            margin-bottom: 5px;
            color: white; /* Change text color to white */
            font-weight: bold; /* Add bold style */
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Styling for the table container (hidden by default) */
        .table-container {
            display: none; /* Hidden by default */
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            max-width: 800px; /* Adjust the width as needed */
            margin: 0 auto; /* Center the table horizontally */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid #333; /* Thicker border */
        }

        table th, table td {
            border: 2px solid #333; /* Thicker border */
            padding: 10px;
            text-align: left;
        }

        table th {
            background-color: #f2f2f2;
        }

        /* Styling for the chart container */
        .chart-container {
            display: none; /* Hidden by default */
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            padding: 20px;
            max-width: 500px; /* Adjust the width as needed */
            margin: 0 auto; /* Center the chart horizontally */
        }

        /* Styling for the AQI status box */
        .aqi-status {
            font-weight: bold;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
    <title>AQI and WQI Monitor</title>
</head>
<body>
    <header>
        <h1 style="color: #fff; text-align: center;">Air Quality Index (AQI) Monitor</h1>
    </header>
    <main>
        <div class="container">
            <div class="form-container">
                <label for="postal-code">Enter Postal Code:</label>
                <input type="text" id="postal-code" name="postal-code" placeholder="Enter Postal Code">
                <label for="country-code">Enter Country Code (e.g., IN for India):</label>
                <input type="text" id="country-code" name="country-code" placeholder="Enter Country Code">
                <button onclick="fetchData()">Fetch Data</button>
            </div>
            <div class="table-container" id="table-container">
                <!-- The table will be rendered here -->
            </div>
            <div class="chart-container" id="chart-container">
                <!-- The chart will be rendered here -->
            </div>
            <div class="aqi-status" id="aqi-status">
                <!-- AQI status will be displayed here -->
            </div>
        </div>
    </main>
    <script>
        // Function to convert decimal coordinates to DMS format
        function convertToDMS(coord, isLatitude) {
            const absoluteCoord = Math.abs(coord);
            const degrees = Math.floor(absoluteCoord);
            const minutesNotTruncated = (absoluteCoord - degrees) * 60;
            const minutes = Math.floor(minutesNotTruncated);
            const seconds = ((minutesNotTruncated - minutes) * 60).toFixed(2);

            return `${degrees}Â° ${minutes}' ${seconds}" ${isLatitude ? (coord >= 0 ? 'N' : 'S') : (coord >= 0 ? 'E' : 'W')}`;
        }

        // Function to fetch data and populate the table based on the entered postal code and country code
        function fetchData() {
            const postalCode = document.getElementById('postal-code').value;
            const countryCode = document.getElementById('country-code').value;
            const apiUrl = `https://api.ambeedata.com/latest/by-postal-code?postalCode=${postalCode}&countryCode=${countryCode}`;

            // Replace 'API_KEY' with your actual API key
            const apiKey = '2c30af85321ece6e47fc671496cd06829795f8cba7ca2886a530ac38bbc75d2a';

            // Set up headers with your API key
            const headers = new Headers({
                'x-api-key': apiKey,
                'Content-type': 'application/json',
            });

            // Set up the request configuration
            const requestOptions = {
                method: 'GET',
                headers: headers,
            };

            // Make the API request
            fetch(apiUrl, requestOptions)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Get a reference to the table container, chart container, and AQI status element
                    const tableContainer = document.getElementById('table-container');
                    const chartContainer = document.getElementById('chart-container');
                    const aqiStatus = document.getElementById('aqi-status');
                    tableContainer.style.display = 'none'; // Hide table by default
                    chartContainer.style.display = 'none'; // Hide chart by default
                    aqiStatus.innerHTML = ''; // Clear previous AQI status
                    tableContainer.innerHTML = ''; // Clear previous data
                    chartContainer.innerHTML = ''; // Clear previous chart

                    // Create the table element
                    const table = document.createElement('table');
                    table.classList.add('tftable');

                    // Create the table body
                    const tbody = document.createElement('tbody');

                    // Define AQI categories and colors
                    const aqiCategories = {
                        Good: { color: 'green' },
                        Moderate: { color: 'brown' },
                        Abnormal: { color: 'red' },
                    };

                    // Calculate AQI category based on AQI value
                    const aqiValue = data.stations[0].AQI;
                    let aqiCategory;
                    if (aqiValue <= 50) {
                        aqiCategory = 'Good';
                    } else if (aqiValue <= 100) {
                        aqiCategory = 'Moderate';
                    } else {
                        aqiCategory = 'Abnormal';
                    }

                    // Display AQI status with color
                    const aqiStatusText = document.createElement('span');
                    aqiStatusText.textContent = `AQI Category: ${aqiCategory}`;
                    aqiStatusText.style.color = aqiCategories[aqiCategory].color;
                    aqiStatus.appendChild(aqiStatusText);

                    // Loop through the API stations data and create table rows
                    data.stations.forEach(station => {
                        const rowData = [
                            'City', station.city,
                            'Country Code', station.countryCode,
                            'Division', station.division,
                            'Latitude (DMS)', convertToDMS(station.lat, true),
                            'Longitude (DMS)', convertToDMS(station.lng, false),
                            'Place Name', station.placeName,
                            'Postal Code', station.postalCode,
                            'State', station.state,
                            'Updated At', station.updatedAt,
                            'AQI', station.AQI,
                            'PM2.5', station['PM25'],
                            'CO', station.CO,
                            'OZONE', station.OZONE,
                            'NO2', station.NO2,
                            'PM10', station.PM10,
                            'SO2', station.SO2,
                        ];

                        rowData.forEach((cellData, index) => {
                            if (index % 2 === 0) {
                                const row = document.createElement('tr');
                                const parameterCell = document.createElement('td');
                                parameterCell.textContent = cellData;
                                row.appendChild(parameterCell);
                                tbody.appendChild(row);
                            } else {
                                const valueCell = document.createElement('td');
                                valueCell.textContent = cellData;
                                const currentRow = tbody.lastChild;
                                currentRow.appendChild(valueCell);
                            }
                        });
                    });

                    table.appendChild(tbody);

                    // Append the table to the container and display it
                    tableContainer.appendChild(table);
                    tableContainer.style.display = 'block';

                    // Create a chart with data and display it
                    createChart(data.stations[0]);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Function to create a line chart
        function createChart(data) {
            const ctx = document.createElement('canvas');
            const chartContainer = document.getElementById('chart-container');
            chartContainer.appendChild(ctx);

            const chartData = {
                labels: ['PM2.5', 'CO', 'OZONE', 'NO2', 'PM10', 'SO2'],
                datasets: [{
                    label: 'Pollutants',
                    data: [
                        data['PM25'],
                        data.CO,
                        data.OZONE,
                        data.NO2,
                        data.PM10,
                        data.SO2
                    ],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            };

            const chartOptions = {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            };

            new Chart(ctx, {
                type: 'bar',
                data: chartData,
                options: chartOptions
            });

            // Display the chart container
            chartContainer.style.display = 'block';
        }
    </script>
</body>
</html>
