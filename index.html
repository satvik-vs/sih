<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Styling for the background image */
        body {
            background-image: url('https://images.freecreatives.com/wp-content/uploads/2016/04/Free-Website-BAckgrounds1.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Styling for the table */
        .table-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
        }

        .tftable {
            font-size: 14px;
            color: #333333;
            width: 100%;
            border-width: 1px;
            border-color: #87ceeb;
            border-collapse: collapse;
        }

        .tftable th {
            font-size: 18px;
            background-color: #87ceeb;
            border-width: 1px;
            padding: 8px;
            border-style: solid;
            border-color: #87ceeb;
            text-align: left;
        }

        .tftable tr {
            background-color: #ffffff;
        }

        .tftable td {
            font-size: 14px;
            border-width: 1px;
            padding: 8px;
            border-style: solid;
            border-color: #87ceeb;
        }

        .tftable tr:hover {
            background-color: #e0ffff;
        }
    </style>
    <title>AQI and WQI Monitor</title>
</head>
<body>
    <header>
        <h1 style="color: #fff; text-align: center;">Air Quality Index (AQI) Monitor</h1>
    </header>
    <main>
        <div class="table-container" id="table-container">
            <!-- The table will be rendered here -->
        </div>
        <div style="text-align: center;">
            <label for="postal-code">Enter Postal Code:</label>
            <input type="text" id="postal-code" name="postal-code" placeholder="Enter Postal Code">
            <button onclick="fetchData()">Fetch Data</button>
        </div>
    </main>
    <script>
        // Function to fetch data and populate the table based on the entered postal code
        function fetchData() {
            const postalCode = document.getElementById('postal-code').value;
            const apiUrl = `https://api.ambeedata.com/latest/by-postal-code?postalCode=${postalCode}&countryCode=IN`;
            const apiKey = '2c30af85321ece6e47fc671496cd06829795f8cba7ca2886a530ac38bbc75d2a';

            // Set up headers with your API key
            const headers = new Headers({
                'x-api-key': apiKey,
                'Content-type': 'application/json',
            });

            // Set up the request configuration
            const requestOptions = {
                method: 'GET',
                headers: headers,
            };

            // Make the API request
            fetch(apiUrl, requestOptions)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Get a reference to the table container
                    const tableContainer = document.getElementById('table-container');
                    tableContainer.innerHTML = ''; // Clear previous data

                    // Create the table element
                    const table = document.createElement('table');
                    table.classList.add('tftable');

                    // Create the table header row
                    const thead = document.createElement('thead');
                    const headerRow = document.createElement('tr');

                    // Define the table headers
                    const headers = [
                        'City', 'Country Code', 'Division', 'Latitude', 'Longitude',
                        'Place Name', 'Postal Code', 'State', 'Updated At', 'AQI',
                        'CO', 'NO2', 'OZONE', 'PM10', 'PM2.5', 'SO2',
                        'Pollutant', 'Concentration', 'Category'
                    ];

                    headers.forEach(headerText => {
                        const th = document.createElement('th');
                        th.textContent = headerText;
                        headerRow.appendChild(th);
                    });

                    thead.appendChild(headerRow);
                    table.appendChild(thead);

                    // Create the table body
                    const tbody = document.createElement('tbody');

                    // Loop through the API stations data and create table rows
                    data.stations.forEach(station => {
                        const row = document.createElement('tr');
                        const rowData = [
                            station.city, station.countryCode, station.division, station.lat,
                            station.lng, station.placeName, station.postalCode, station.state,
                            station.updatedAt, station.AQI, station.CO, station.NO2,
                            station.OZONE, station.PM10, station.PM25, station.SO2,
                            station.aqiInfo.pollutant, station.aqiInfo.concentration,
                            station.aqiInfo.category
                        ];

                        rowData.forEach(cellData => {
                            const cell = document.createElement('td');
                            cell.textContent = cellData;
                            row.appendChild(cell);
                        });

                        tbody.appendChild(row);
                    });

                    table.appendChild(tbody);

                    // Append the table to the container
                    tableContainer.appendChild(table);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Initially, you can populate the table with data for a default postal code (or remove this line)
        fetchData();
    </script>
</body>
</html>
