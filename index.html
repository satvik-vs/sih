<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        /* Styling for the background image */
        body {
            background-image: url('https://example.com/your-background-image.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Styling for the table */
        .table-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
        }

        /* Styling for the AQI box */
        .aqi-box {
            background-color: green;
            color: white;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        /* Styling for the chart container */
        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
    </style>
    <title>AQI and WQI Monitor</title>
</head>
<body>
    <header>
        <h1 style="color: #fff; text-align: center;">Air Quality Index (AQI) Monitor</h1>
    </header>
    <main>
        <div class="table-container" id="table-container">
            <!-- The table will be rendered here -->
        </div>
        <div class="chart-container" id="chart-container">
            <!-- The chart will be rendered here -->
        </div>
        <div style="text-align: center;">
            <label for="postal-code">Enter Postal Code:</label>
            <input type="text" id="postal-code" name="postal-code" placeholder="Enter Postal Code">
            <button onclick="fetchData()">Fetch Data</button>
        </div>
    </main>
    <script>
        // Function to fetch data and populate the table based on the entered postal code
        function fetchData() {
            const postalCode = document.getElementById('postal-code').value;
            const apiUrl = `https://api.ambeedata.com/latest/by-postal-code?postalCode=${postalCode}&countryCode=IN`;
            const apiKey = '2c30af85321ece6e47fc671496cd06829795f8cba7ca2886a530ac38bbc75d2a';

            // Set up headers with your API key
            const headers = new Headers({
                'x-api-key': apiKey,
                'Content-type': 'application/json',
            });

            // Set up the request configuration
            const requestOptions = {
                method: 'GET',
                headers: headers,
            };

            // Make the API request
            fetch(apiUrl, requestOptions)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Get a reference to the table container and chart container
                    const tableContainer = document.getElementById('table-container');
                    const chartContainer = document.getElementById('chart-container');
                    tableContainer.innerHTML = ''; // Clear previous data
                    chartContainer.innerHTML = ''; // Clear previous chart

                    // Create the AQI box
                    const aqiBox = document.createElement('div');
                    aqiBox.classList.add('aqi-box');
                    aqiBox.textContent = `AQI: ${data.stations[0].AQI}`;
                    chartContainer.appendChild(aqiBox);

                    // Create the chart for all pollutants
                    const canvas = document.createElement('canvas');
                    canvas.width = 500;
                    canvas.height = 300;
                    chartContainer.appendChild(canvas);

                    const ctx = canvas.getContext('2d');
                    const pollutants = ['CO', 'NO2', 'OZONE', 'PM10', 'PM25', 'SO2'];
                    const pollutantData = pollutants.map(pollutant => data.stations[0][pollutant]);
                    const labels = pollutants.map(pollutant => pollutant);

                    const chartData = {
                        labels: labels,
                        datasets: [{
                            label: 'Pollutants',
                            data: pollutantData,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1,
                        }]
                    };

                    new Chart(ctx, {
                        type: 'bar',
                        data: chartData,
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true,
                                },
                            },
                        },
                    });

                    // Create the table
                    const table = document.createElement('table');
                    table.classList.add('tftable');

                    // Create the table header row
                    const thead = document.createElement('thead');
                    const headerRow = document.createElement('tr');

                    // Define the table headers
                    const headers = [
                        'Parameter', 'Value'
                    ];

                    headers.forEach(headerText => {
                        const th = document.createElement('th');
                        th.textContent = headerText;
                        headerRow.appendChild(th);
                    });

                    thead.appendChild(headerRow);
                    table.appendChild(thead);

                    // Create the table body
                    const tbody = document.createElement('tbody');

                    // Loop through the API stations data and create table rows
                    data.stations.forEach(station => {
                        const rowData = [
                            'City', station.city,
                            'Country Code', station.countryCode,
                            'Division', station.division,
                            'Latitude', station.lat,
                            'Longitude', station.lng,
                            'Place Name', station.placeName,
                            'Postal Code', station.postalCode,
                            'State', station.state,
                            'Updated At', station.updatedAt,
                        ];

                        rowData.forEach((cellData, index) => {
                            if (index % 2 === 0) {
                                const row = document.createElement('tr');
                                const parameterCell = document.createElement('td');
                                parameterCell.textContent = cellData;
                                row.appendChild(parameterCell);
                                tbody.appendChild(row);
                            } else {
                                const valueCell = document.createElement('td');
                                valueCell.textContent = cellData;
                                const currentRow = tbody.lastChild;
                                currentRow.appendChild(valueCell);
                            }
                        });
                    });

                    table.appendChild(tbody);

                    // Append the table to the container
                    tableContainer.appendChild(table);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Initially, you can populate the table with data for a default postal code (or remove this line)
        fetchData();
    </script>
</body>
</html>
