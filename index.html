<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        /* Styling for the background image */
        body {
            background-image: url('https://i.pinimg.com/564x/37/28/29/3728298a1da98500e54fe09764b451be.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Styling for the container */
        .container {
            text-align: center;
            margin-top: 20px;
        }

        /* Styling for the form */
        .form-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            padding: 20px;
            max-width: 500px; /* Adjust the width as needed */
            margin: 0 auto; /* Center the form horizontally */
        }

        /* Styling for labels and input fields */
        label {
            display: block;
            margin-bottom: 5px;
            color: white; /* Change text color to white */
            font-weight: bold; /* Add bold style */
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Styling for the table container (hidden by default) */
        .table-container {
            display: none; /* Hidden by default */
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            max-width: 800px; /* Adjust the width as needed */
            margin: 0 auto; /* Center the table horizontally */
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 2px solid black; /* Thicker border */
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Styling for the AQI Category */
        .aqi-category {
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 10px;
        }

        .abnormal {
            background-color: red;
        }

        /* Styling for the Abnormality Reason Section */
        .abnormal-reason {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(255, 0, 0, 0.2); /* Red background */
            border-radius: 10px;
            display: none; /* Hidden by default */
        }

        /* Styling for the chart container */
        .chart-container {
            display: none; /* Hidden by default */
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            padding: 20px;
            max-width: 500px; /* Adjust the width as needed */
            margin: 0 auto; /* Center the chart horizontally */
        }
    </style>
    <title>AQI and WQI Monitor</title>
</head>
<body>
    <header>
        <h1 style="color: #fff; text-align: center;">Air Quality Index (AQI) Monitor</h1>
    </header>
    <main>
        <div class="container">
            <div class="form-container">
                <label for="postal-code">Enter Postal Code:</label>
                <input type="text" id="postal-code" name="postal-code" placeholder="Enter Postal Code">
                <label for="country-code">Enter Country Code (e.g., IN for India):</label>
                <input type="text" id="country-code" name="country-code" placeholder="Enter Country Code">
                <button onclick="fetchData()">Fetch Data</button>
            </div>
            <div class="table-container" id="table-container">
                <!-- The table will be rendered here -->
            </div>
            <div class="chart-container" id="chart-container">
                <canvas id="aqi-chart"></canvas>
            </div>
            <div class="abnormal-reason" id="abnormal-reason">
                <!-- Abnormality reasons will be displayed here -->
            </div>
        </div>
    </main>
    <script>
        // Function to fetch data and populate the table based on the entered postal code and country code
        function fetchData() {
            const postalCode = document.getElementById('postal-code').value;
            const countryCode = document.getElementById('country-code').value;
            const apiKey = '2c30af85321ece6e47fc671496cd06829795f8cba7ca2886a530ac38bbc75d2a'; // Replace with your actual API key
            const apiUrl = `https://api.ambeedata.com/latest/by-postal-code?postalCode=${postalCode}&countryCode=${countryCode}`;

            fetch(apiUrl, {
                headers: {
                    'x-api-key': apiKey,
                    'Content-type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                const tableContainer = document.getElementById('table-container');
                const chartContainer = document.getElementById('chart-container');
                const abnormalReason = document.getElementById('abnormal-reason');

                // Create and populate the table
                const table = document.createElement('table');
                const tableBody = document.createElement('tbody');
                const tableHeaders = ['City', 'Country Code', 'Division', 'Latitude', 'Longitude', 'Place Name', 'Postal Code', 'State', 'Updated At', 'AQI', 'Pollutant', 'Concentration', 'Category', 'AQI Category'];

                // Populate table rows with the corresponding data
                tableHeaders.forEach(header => {
                    const row = document.createElement('tr');
                    const headerCell = document.createElement('th');
                    headerCell.textContent = header;
                    row.appendChild(headerCell);
                    const dataCell = document.createElement('td');
                    dataCell.textContent = data.stations[0][header.toLowerCase()] || '-';
                    row.appendChild(dataCell);
                    tableBody.appendChild(row);
                });

                table.appendChild(tableBody);
                tableContainer.innerHTML = '';
                tableContainer.appendChild(table);

                // Determine AQI category and check for abnormality
                let aqiCategory;
                let isAbnormal = false;
                let abnormalReasons = '';
                if (data.stations[0].aqiInfo) {
                    aqiCategory = data.stations[0].aqiInfo.category;
                    if (aqiCategory !== 'Good' && aqiCategory !== 'Satisfactory') {
                        isAbnormal = true;
                        abnormalReasons = `
                            <h3>Abnormal AQI Reasons:</h3>
                            <ul>
                                <li>High levels of pollutants</li>
                                <li>Poor air quality in the area</li>
                                <li>Weather conditions affecting air quality</li>
                            </ul>
                        `;
                    }
                }

                // Display AQI category and abnormal status in the table
                if (tableContainer) {
                    const aqiCategoryCell = document.createElement('tr');
                    aqiCategoryCell.innerHTML = `
                        <th>AQI Category</th>
                        <td class="${isAbnormal ? 'abnormal' : ''}">
                            ${aqiCategory || '-'}
                        </td>
                    `;
                    tableBody.appendChild(aqiCategoryCell);
                }

                // Display reasons for abnormal AQI
                abnormalReason.innerHTML = ''; // Clear previous data
                if (isAbnormal) {
                    abnormalReason.style.display = 'block';
                    abnormalReason.innerHTML = abnormalReasons;
                } else {
                    abnormalReason.style.display = 'none'; // Hide if not abnormal
                }

                // Show the table and chart containers
                tableContainer.style.display = 'block';
                chartContainer.style.display = 'block';
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
        }
    </script>
</body>
</html>
